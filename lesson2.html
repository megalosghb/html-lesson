<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <table border="1">
      <thead>
        <!-- shapka tablicy -->
        <tr>
          <!-- sozdaem stroku -->
          <th>
            <!-- sozdaem stolbec -->
            Number
          </th>
          <th>
            Name
          </th>
          <th>
            Surname
          </th>
        </tr>
      </thead>
      <tbody>
        <!-- telo tablicy -->
        <tr>
          <td>
            1
          </td>
          <td colspan="2">
            <!-- colspan ob'edinyaet sosezdnie yacheiki -->
            Merey Zholdas
          </td>
        </tr>
        <tr>
          <td rowspan="2">
            <!-- rowspan ob'ediyaet stroki -->
            2
          </td>
          <td>
            Bakhtiyar
          </td>
          <td>
            Edilbekov
          </td>
        </tr>
        <tr>
          <td>
            Kumar
          </td>
          <td>
            Kozhobayev
          </td>
        </tr>
        <tr>
          <td>
            3
          </td>
          <td>
            Meruyert
          </td>
          <td>
            Tulenova
          </td>
        </tr>
      </tbody>
    </table>
    <br />
    <form>
      <label
        >First Name
        <input name="firstName" type="text" required />
      </label>
      <br />
      <label
        >Last Name
        <input name="lastName" type="text" />
      </label>
      <br />
      <label
        >Age
        <input name="age" type="date" />
      </label>
      <br />
      <label
        >Tell me about yourself
        <br />
        <textarea name="bio" rows="2"></textarea>
      </label>
      <br />
      <label
        >I agree with terms & conditions
        <input name="terms" type="checkbox" />
      </label>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
